myoncare : 
  summary : "Digitale Gesundheitsplattform zur effizienten und bedarfsorientierten Patientenversorgung"
  info-timeframe : "04.2017 – 07.2020"
  info-company : "ONCARE GmbH"
  info-role : "Senior Produkt & UI/UX Designer"
  overview-title : "Die Verbindung zwischen Patienten und ihren Gesundheitsversorgern durch myoncare"
  overview-text-1 : "myoncare ist ein umfassender digitaler Dienstleistung, die sich auf die Nachsorge und die patientenzentrierte Gesundheitsversorgung konzentriert, indem sie in Echtzeit und proaktiv auf gemeldete Abnormalitäten reagiert."
  overview-text-2 : "Während meiner letzten Tätigkeit als Senior Produkt & UI/UX Designer bei der ONCARE GmbH war ich für <mark>Recherche, Konzeption, Interaktionen, visuelles Design, Prototypen und Mockups</mark> verantwortlich und habe den kompletten Designprozess <mark>für die aktuelle Mobile App und Web-App Plattform</mark> durchgeführt. Die Missionen und Meilensteine, die ich während meiner Arbeitszeit erreicht habe, sind unten aufgeführt: "
  overview-text-3 : "1. Konzeption und finales Design der mobilen App für Patienten"
  overview-text-4 : "2. Review und Neugestaltung der Web-App für Gesundheitsversorger"
  overview-text-5 : "3. Fertigstellung der Websites und der entsprechenden Marketingmaterialien"
  mobile-title : "Mobile App"
  mobile-text : "Bei der mobilen App für Patienten wurden die Screens <mark>als Dialogdesign von unten nach oben gestaltet</mark>, wodurch sich der Benutzer durch die täglichen Erinnerungen persönlich angesprochen fühlt und sich leicht auf die wichtigen Informationen konzentrieren kann."
  mobile-note-current : "Aktuelle Version, veröffentlicht in 2018"
  mobile-note-old : "Erste Version in 2017"
  web-title : "Web-App"
  web-text : "Basierend auf den Rückmeldungen von Gesundheitsversorgern während der Nutzung der Plattform mit mobiler App auf dem Markt, habe ich ein komplettes UX-Review für die Web-App durchgeführt, sie verfeinert und mit einem Redesign fortgesetzt. Das Hauptfeature war <mark>die einfache Erstellung von Fragebögen und die Nachverfolgung der Berichte jeder einzelnen Patienten</mark>. Alle Komponenten wurden für responsive Bildschirme modularisiert gestaltet."
  concept-note : "Skizzen und Flussdiagramme für jede Funktion und jedes Anwendungsszenario"
  styleguides-note : "Einheitliches Designsystem für alle Produkte von der App bis zur Web-App"
  workflow-note : "UX/UI Walkthrough und verfeinerter Produktworkflow"
  reflection : "Reflexion"
  reflection-title : "Produktdesign mit Scrum Team"
  reflection-text-1 : "Während der letzten 3 Jahre im Start-up war ich die einzige Produktdesignerin und habe sehr eng mit jeder Abteilung, sowie dem Product Owner und CEO zusammen gearbeitet. Mit dem Scrum-Team habe ich so gelernt, <mark>wie man sich schnell in neue Aufgaben einarbeitet und Design-Strategien erstellt</mark>. Außerdem hatte ich auch einige Gelegenheiten, an den Projekten der Schwesternfirmen mitzuarbeiten."
  reflection-text-2 : "Als Designer für digitale Produkte und Softwareservice in einer Vielzahl von Projekten habe ich Erfahrung in <mark>Gesundheitsmanagement-Systemen</mark>, <mark>Customer Relationship Management-Systemen (CRM)</mark>, <mark>Reise- und Meeting-Service</mark>, <mark>visueller Datenanalyse</mark> usw."
  reflection-text-3 : "Aufgrund der Vertraulichkeit sind nur wenige Bilder und Funktionen erlaubt zu zeigen. Für weitere Informationen besuchen Sie bitte die Website des Unternehmens <a href='https://www.myoncare.com/' target='_blank' class='text-hover out'>ONCARE GmbH</a> oder der Schwesternfirma <a href='https://www.convien.com/' target='_blank' class='text-hover out'>CONVIEN GmbH</a>."

shareco : 
  summary : "Konzeptentwurf einer individuellen, umweltfreundlichen und benutzerfreundlichen Waschmaschine zur gemeinschaftlichen Nutzung"
  info-timeframe : "03.2016 – 06.2016 (Masterarbeit)"
  info-supervisor : "Prof. Peter Laabs, Prof. Gerd Flohr"
  info-designer : "Kuan-Ju Bondes"
  overview-title : "Neukonzeption und digitale Dienstleistung einer Gemeinschaftswaschmaschine"
  overview-text-1 : "Über 90% der deutschen Haushalte besitzt eine Waschmaschine, die jedoch meist nur 2-3 Mal pro Woche in Benutzung ist. Jedes Jahr fallen in Deutschland ca. 1,8 Mio. Tonnen Elektroschrott an, der größte Teil davon sind Haushaltsgeräte. Die herkömmlichen Gemeinschaftswaschmaschinen besitzen jedoch nur einen geringen Marktanteil. Motive hierfür sind außer baulichen und gebäudetechnischen Aspekten die Waschgewohnheit, hygienische Bedenken, zeitliche Verfügbarkeit und Bequemlichkeit."
  overview-text-2 : "Meine Produktvision ist es, durch die gemeinschaftliche Nutzung von Waschmaschinen in Mehrfamilienhäusern die Umwelt zu schonen. Ziel der Masterarbeit ist ein Waschmaschinen-Konzept, das Defizite herkömmlicher Lösungen beseitigt, um die Akzeptanz von gemeinschaftlich genutzten Waschmaschinen beim Kunden zu verbessern."
  problem-note : "Probleme bei herkömmlichen Trommelwaschmaschinen"
  problem-1 : "in die Hocke gehen muss"
  problem-2 : "sich tief bücken muss"
  problem-3 : "Interface mit einer einzigen Sprache"
  problem-4 : "ungenaue Waschmittelmenge"
  problem-5 : "Wäschetrennung und Vollbeladung"
  problem-text-1 : "In Europa benutzt man meist Trommelwaschmaschine, wobei es einige Probleme bei der Nutzung gibt, zudem wissen viele Leute nicht, wie man umweltschonend wäscht."
  problem-text-2 : "Die führenden Waschmaschinenhersteller sind meist auch Marktführer im Bereich anderer Haushaltsgeräte und legen oft starkes Gewicht auf Nachhaltigkeit. Um sich abzuheben entwickeln diese Marken heute in Richtung vernetzte Haushaltgeräte mit Apps zur Fernsteuerung oder Überwachung. "
  target-group-note : "Meine Zielgruppe ist die in Mehrfamilienhäusern wohnenden Haushalte, die zur sozialökologischen und adaptiv-pragmatischen Gruppe gehören"
  goal-title : "Individualisierung, Umwelt-/Benutzerfreundlichkeit"
  goal-text : "Basierend auf diesen Aspekten sowie einer Nutzerbefragung wurden Defizite und Probleme herkömmlicher Gemeinschaftswaschmaschinen identifiziert und Anforderungen an das neue Konzept abgeleitet. Wesentliche Gründe für die geringe Akzeptanz von Waschsalons und vergleichbaren Angeboten vonseiten des Nutzers sind neben den oben genannten Punkten vor allem Unbequemlichkeit (etwa bedingt durch den weiten Weg zum Standort der Maschine), ein hoher Kostenfaktor, sowie fehlende Individualisierung. Schwerpunkte des Projektes wurden hierbei auf <b>Individualisierung</b>, <b>Umweltfreundlichkeit</b> sowie <b>Benutzerfreundlichkeit</b> gelegt."
  goal-note : "Anforderungen sowie Anforderungen an die Waschmaschine und die Plattform"
  result-title : "SHARECO – ökonomisch & ökologisch"
  result-text-1 : "Der Entwurf beinhaltet unter anderem eine automatische Größenanpassung der Trommel an die Wäschemenge, Optimierungen hinsichtlich der Ergonomie sowie eine Vernetzung mit mobilen Geräten."
  result-text-2 : "Das Ergebnis stellt somit eine Verbesserung der klassischen Gemeinschaftswaschmaschine hinsichtlich Ergonomie und Bequemlichkeit dar. So soll es ermöglichen, dass Anreize für eine gemeinsame Nutzung geschaffen werden, die Bereitschaft zum Teilen an andere Personen weitergegeben werden und die Natur geschützt wird. Mehr Inhalte über Designprozess von der Waschmaschine siehe bitte <a href='https://kuanjupan.wixsite.com/kj-pan/shareco' target='_blank' class='text-hover out'>hier</a>."
  reflection : "Reflexion"
  reflection-title : "Reflexion-Titel"
  reflection-text : "Reflexion-Inhalt"

yumiwi : 
  summary : "Onlineplattform zur einfachen Organisation eines Kochenevents"
  info-timeframe : "10.2015 – 01.2016"
  info-supervisoer : "Prof. Diana Simon"
  info-designer : "Jie Ding, Johannes Hetzold, Kuan-Ju Bondes, Sandra Püschel"
  info-role : "User Journey, User Flows, Information Architechture, Wireframing, UI Design, Prototyping"
  overview-title : "Bringen Flüchtlinge und Gastgebergemeinschaften durch interessengesteuerte Vernetzung und Kulturaustausch einander näher."
  overview-text-1 : "In der heutigen Zeit sind die gesellschaftlichen Strukturen starken Veränderungen unterworfen. Besonders durch die vermehrte Zuwanderung wird Deutschland in dem nächsten Jahrzehnt vor große Herausforderungen Gestellt."
  overview-text-2 : "In der europäischen Flüchtlingskrise 2015/2016 hat die Zahl der neuankommenden Flüchtlinge stark zugenommen und ihre Freizeitgestaltung war mangelhaft. Gleichzeitig wollten sich viele Einheimische beteiligen und ihnen bei der Integration in die Gemeinschaft helfen. Das Hauptproblem besteht jedoch darin, wie diese Angebote angemessen organisiert und zugeteilt werden können."
  overview-text-3 : "Unser Version ist es, durch Freizeitaktivitäten Menschen zu verbinden und zusammenzuwachsen. Ziel des Projektes ist es, eine Organisations- und Vernetzungsstruktur für Einwanderer und Einheimische zu schaffen, um dadurch Barrieren abzubauen, Verbindung aufzubauen und ein Treffen auf Augenhöhe zu ermöglichen."
  compitetors-title : "Vernetzt und Mitmachen"
  compitetors-text-1 : "Wir haben die meisten Plattformen, über die Freizeitaktivitäten angeboten werden können, nach der Art der Planung und Teilnahme sortiert. Durch die Schaffung besserer Organisations- und Vernetzungsstrukturen wird die Partizipationslust der Nutzer erhöht und die Teilnahme erleichtert."
  compitetors-text-2 : "Mit der Aufgabenstellung ein Informationsangebot zu schaffen, welche Engagierte mit Bedürftigen verbinden, entschiedn wir uns für die Gestaltung einer Website, auf der Veranstaltungsangebote eingestellt, gesucht, unterstützt und partizipiert werden können. Im speziellen widmet sich das Projekt dem Thema Kochen, da es hier einfach ist Sprachbariieren zu überwinden und in kulturellen Austausch zu treten."
  compitetors-note : "Der erste Quadrant – vernetzt und mitmachen – ist das Ziel unserer Plattform."
  persona-note : "Wir haben sechs verschiedenen Personas modelliert, und sich durch User Journey und Storyboards die gedanklichen Handlungen bei einem Kochenevent vorgestellt."
  usecase-note : "Die Kernfunktionen der Website sind “join”, “create” und “support”. Darüber hinaus ist über die Einrichtung von Accounts ein Bewertungssystem integriert, über dass auch Veranstaltungsempfehlungen und Hintergrundinformationen vermittelt werden."
  concept-model-title : "Kein Platz? Hier sind unsere Partner"
  concept-model-text-1 : "Über die Support-Funktion der Seite ist das Unterstützen von Angeboten, ähnlich des crowd-fundings, für Außenstehen möglich."
  concept-model-text-2 : "Sowohl Gemeinschaften als auch Privatpersonen können Räume, Geräte oder Lebensmittel für Kochveranstaltungen zur Verfügung stellen, ohne notwendigerweise selbst an diesen teilzunehmen. Über die Partnerliste kann Kontakt zu entsprechenden Organisationen aufgenommen werden. So soll es ermöglicht werden Veranstaltungen für Großgruppen zu erstellen und dafür benötigte Ressourcen einzuwerben."
  styleguides-note : "Navigation über Wörter und Piktogramme, zentrierte Anordnung wegen der arabischen Sprachen."
  result-title : "Zusammen wachsen – zusammenwachsen"
  result-text : "Unter den Gesichtspunkten der Nutzerzentrierten Gestaltung spiegelt sich diese auch in der Namensgebung der Plattform wieder. YUMIWI ist dabei das Synonym für YOU+ME=WE."
  result-note : "Prototypen für <a href='http://nyphile.github.io/prototype/' target='_blank' class='text-hover out'>Website</a> und <a href='https://projects.invisionapp.com/share/4672XGFEB#/screens' target='_blank' class='text-hover out'>App</a>"
  reflection : ""
  reflection-title : ""
  reflection-text : ""
